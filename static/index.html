<!DOCTYPE html>
<html>
    <head>
        <title>Public Channel</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="loginDisplay">
            <h3 id="errorHeader" style="color:red; display: none;"></h3>
            <h1>Public Channel Demo</h1>
            <p>Nickname</p>
            <input id="nameField" type="text" placeholder="John Doe"/>
            <p>Room Code</p>
            <input id="codeField" type="text" placeholder="ABCD"/>
            <br>
            <button id="createRoomButton">Create Room</button>
            <button id="joinRoomButton">Join Room</button>
            <br>
            <button id="joinDisplayButton">Join Room as Display</button>
        </div>
        
        <div id="waitingDisplay" style="display:none;">
            <h3 id="roomCodeHeader"></h3>
            <p id="roomPlayerList"></p>
            <br>
            <button id="startRoomButton">Start Game</button>
        </div>

        <div id="gameCycleDisplay" style="display:none;">
            <h3 id="roomCodeHeader"></h3>
            <p>This is the main game cycle</p>
            <div id="aliceBobDisplay">
                <input type="image" id="ab1" src=""  class="alicebobImage"/>
                <input type="image" id="ab2" src=""  class="alicebobImage"/>
                <input type="image" id="ab3" src=""  class="alicebobImage"/>
                <input type="image" id="ab4" src=""  class="alicebobImage"/>
            </div>
            <div id="attackerDisplay">
                <input type="image" id="att1" src=""  class="attackerImage"/>
                <input type="image" id="att2" src=""  class="attackerImage"/>
                <input type="image" id="att3" src=""  class="attackerImage"/>
                <input type="image" id="att4" src=""  class="attackerImage"/>
                <input type="image" id="att5" src=""  class="attackerImage"/>
                <input type="image" id="att6" src=""  class="attackerImage"/>
                <input type="image" id="att7" src=""  class="attackerImage"/>
                <input type="image" id="att8" src=""  class="attackerImage"/>
                <input type="image" id="att9" src=""  class="attackerImage"/>
                <input type="image" id="att10" src=""  class="attackerImage"/>
                <input type="image" id="att11" src=""  class="attackerImage"/>
                <input type="image" id="att12" src=""  class="attackerImage"/>
                <input type="image" id="att13" src=""  class="attackerImage"/>
                <input type="image" id="att14" src=""  class="attackerImage"/>
                <input type="image" id="att15" src=""  class="attackerImage"/>
                <input type="image" id="att16" src=""  class="attackerImage"/>
                <input type="image" id="att17" src=""  class="attackerImage"/>
                <input type="image" id="att18" src=""  class="attackerImage"/>
                <input type="image" id="att19" src=""  class="attackerImage"/>
                <input type="image" id="att20" src=""  class="attackerImage"/>
            </div>
        </div>
    </body>
    
    <script src="./client.js"></script>

    <style>
        #aliceBobDisplay{
            text-align: center;
        }
        #attackerDisplay{
            text-align: center;
        }
        .attackerImage{
            border: 1px solid black;
            border-radius: 2px;
            margin:1rem;
            width: 25%;
            height: auto;
        }
        .alicebobImage{
            border: 1px solid black;
            border-radius: 2px;
            margin:1rem;
            width: 45%;
        }
    </style>
</html>
