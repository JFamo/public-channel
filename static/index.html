<html>
    <head>
        <title>Public Channel</title>
    </head>

        <h3 id="invalidCodeHeader" style="color:red; display: none;">Invalid Room Code!</h3>
        <h1>Public Channel Demo</h1>
        <p>Nickname</p>
        <input id="nameField" type="text" placeholder="John Doe"/>

            <h3 id="roomCodeHeader"></h3>

        </div>

    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
